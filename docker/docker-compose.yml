services:
  bp2026:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bp2026-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      # Монтуємо RAG index як volume (якщо потрібно оновлювати без перебудови)
      - ../rag_index:/app/rag_index:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

